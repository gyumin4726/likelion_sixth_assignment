<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <h2>프로필 정보</h2>
        <p>Username: {{ profile.user.username }}</p>
        <p>Email: {{ profile.user.email }}</p>
        <p>Nickname: {{ profile.nickname }}</p>
     
        <h2>프로필 수정</h2>
        <form method="POST" action="{% url 'user_update' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ profile.user.username }}"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ profile.user.email }}"><br><br>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" value="{{ profile.nickname }}"><br><br>
            <label for="profile_image">Profile Image:</label>
            <input type="file" id="profile_image" name="profile_image"><br><br>
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
